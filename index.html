<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script></head>
<body>
    <div class="weather-card">
        <div class="card">
            <div class="search-bar">
                <input type="search" placeholder="Enter the city name" class="search">
                <button id="search-btn"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
            </div>

            <div class="error">
                <img src="https://png.pngtree.com/png-vector/20200313/ourmid/pngtree-page-not-found-error-404-concept-with-people-trying-to-fix-png-image_2157908.jpg" alt="" class="error-msg">
            </div>
            <div class="weather-condition">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/010/989/531/small_2x/hot-weather-3d-rendering-isolated-on-transparent-background-ui-ux-icon-design-web-and-app-trend-png.png" alt="" class="weatherimg">
                <h1 class="temp">30<sup>o</sup>C</h1>
                <h2 class="city">Dharmavaram</h2>
            
            <div class="weather-details">
                <div class="col">
                    <img src="./images/weather-app-img_pnxdcr/images/humidity.png" alt="" class="wea-icon">
                        <div>
                            <p class="humidity">50 %</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    
                    <div class="col2">
                        <img src="./images/weather-app-img_pnxdcr/images/wind.png" alt="" class="wea-icon">
                            <div>
                                <p class="wind">15 Kmph</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                </div>
                
            </div>
        </div>

        </div>
    </div>


<script src="script.js"></script>

</body>
</html>
